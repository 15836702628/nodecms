<%- include('common/meta.html') %>
<body style="">
    
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header"><%= title %></div>
                <div class="layui-card-body">
                    <!--  -->
                    <form class="layui-form" action="/admin/manager/add?_csrf=<%- csrfToken %>" method="post">
                            <div class="layui-form-item">
                              <label class="layui-form-label">管理员账号</label>
                              <div class="layui-input-inline">
                                <input type="text" name="account" placeholder="请输入管理员账号" autocomplete="off" class="layui-input">
                              </div>
                            </div>
                            <div class="layui-form-item">
                              <label class="layui-form-label">管理员密码</label>
                              <div class="layui-input-inline">
                                <input type="password" name="password" required lay-verify="required" placeholder="请输入管理员密码" autocomplete="off" class="layui-input">
                              </div>
                            </div>
                            <div class="layui-form-item">
                              <label class="layui-form-label">确认密码</label>
                              <div class="layui-input-inline">
                                <input type="password" name="repassword" required lay-verify="required" placeholder="请输入确认密码" autocomplete="off" class="layui-input">
                              </div>
                            </div>
                             <div class="layui-form-item">
                              <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="formDemo">添加</button>
                              </div>
                            </div>
                          </form>
                    <!--  -->
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    //JavaScript代码区域
    layui.use(['layer',"form"], function () {
        var layer = layui.layer, form = layui.form;



    });
</script>
</body>
</html>
